<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CurrrencyConverter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Currrency Converter</h2>
        <form >
            <div class="amount">
                <p >Enter Amount </p>
                <input value="100" type="texts">
            </div>
            <div class="dropdown">
                <div class="from">
                    <p>From</p>
                    <div class="select-container">
                        <img src="https://flagsapi.com/US/flat/64.png" alt="countryflag">
                        <select name="from" >
                            
                        </select>
                    </div>
                </div>
                <div class="to">
                    <p>To</p>
                    <div class="select-container">
                        <img src="https://flagsapi.com/IN/flat/64.png" alt="countryflag">
                        <select name="to" >
                        </select>
                    </div>
                </div>
            </div>
            <div class="msg">1 USD = 80 INR</div>
            <button id="convert">Convert</button>
        </form>
        
    </div>
    <script src="countrycodes.js"></script>
    <script src="app.js"></script>
</body>
</html>
